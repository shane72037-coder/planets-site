<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智水星 (9) - 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background:#0b1020; color:#fff; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    header { position: fixed; top: 0; left: 0; right: 0; padding: 10px 16px; background: rgba(0,0,0,.35); backdrop-filter: blur(6px); display: flex; gap: 12px; align-items: center; z-index: 10; }
    header h1 { font-size: 16px; margin: 0; font-weight: 600; letter-spacing: .5px; }
    header a { color:#9ecbff; text-decoration: none; }
    .wrap { height: 100%; }
    model-viewer { width: 100%; height: 100%; }
    .hud { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); display:flex; gap:8px; background: rgba(0,0,0,.35); padding:8px 10px; border-radius: 12px; align-items:center; }
    .btn { padding:6px 10px; border-radius: 10px; border:1px solid rgba(255,255,255,.15); background: rgba(255,255,255,.08); color:#fff; cursor:pointer; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>智水星 (9)</h1>
    <div style="flex:1"></div>
    <a href="./index.html">回到總目錄</a>
  </header>
  <div class="wrap">
    <model-viewer id="viewer"
      src="planet_9_deep_ocean.glb"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      exposure="1.0"
      auto-rotate
      interaction-prompt="auto"
      camera-orbit="0deg 75deg 2.2m"
      min-camera-orbit="auto 15deg auto"
      max-camera-orbit="auto 105deg auto"
      min-field-of-view="15deg"
      ar-status="not-presenting"
      environment-image="legacy"
      poster=""
      alt="智水星 (9)"
      >
      <div slot="poster">載入模型中…</div>
    </model-viewer>
  </div>
  <div class="hud">
    <button class="btn" id="toggle-rotate">切換自動旋轉</button>
    <button class="btn" id="reset-view">重置視角</button>
  </div>
  <script>
    const mv = document.getElementById('viewer');
    document.getElementById('toggle-rotate').addEventListener('click', () => {
      mv.autoRotate = !mv.autoRotate;
    });
    document.getElementById('reset-view').addEventListener('click', () => {
      mv.cameraOrbit = "0deg 75deg 2.2m";
      mv.fieldOfView = "45deg";
    });
  </script>
</body>
</html>
